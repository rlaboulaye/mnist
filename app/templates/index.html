<h1>Upload a photo of a digit</h1>
<form name="picForm" id="picForm" action="/process_photo" method="post" enctype="multipart/form-data">
	<div class="form-group">
		<label for="exampleInputFile">Upload photo: </label>
		<input type="file" id="digitPhoto" name="digitPhoto">
	</div>
	<button type="submit">Submit</button>
</form>
